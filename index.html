<html>
    <head>
    <title>Pizzeria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row" id="viewblock">
            <div class="img_div"> 
                <img class="img-responsive" src="Big Pizza.png">
                </div>
                <div class="menu_div">
                    <button id="menu_list" onclick="getmenu()">Show Menu</button>
                <div id="display_menu"></div>
            </div>
        </div>
        <div class="newRow" id="addTopings">
            <div class="block1">
                <input id="add_item" placeholder="Type here to add toppings?"> 
			    <button class= "btn btn-success" onclick="add_top()">Add Suggested Menu</button><br><br>
                <button id="add_toppings" onclick="add_item()">Show Pizza</button>
            </div>
        <div class="block2">
            <div id="display_addedmenu">
            </div>
        </div>
    </div>
    <div>
        <img class="img-responsive" src="Vegees.png">
    </div>
    <script>
        menu_list_array = ["Veg Margherita Pizza","Chicken Tandoori Pizza","Veg Supreme Pizza","Paneer Tikka Pizza","Deluxe Veggie Pizza","Veg Extravaganza Pizza"];
        function getmenu(){
            var htmldata;
            htmldata="<ol class='menulist'>"
            menu_list_array.sort();
            for(var i=0;i<menu_list_array.length;i++){
                htmldata=htmldata+'<li>' + menu_list_array[i] + '</li>'
            }
            htmldata=htmldata+"</ol>"
            document.getElementById("display_menu").innerHTML = htmldata;
        }
        function add_item(){
            var htmldata;
            var item=document.getElementById("add_item").value;
            menu_list_array.sort();
            htmldata="<section class='cards'>"
            for(var i=0;i<menu_list_array.length;i++){
                htmldata=htmldata+'<div class="card">' +'<img src="Small Pizza.png"/>' + menu_list_array[i] + '</div>'
            }
            htmldata=htmldata+"</section>"
            document.getElementById("display_addedmenu").innerHTML = htmldata;
        }
        function add_top(){
	        var item=document.getElementById("add_item").value;
            menu_list_array.push(item);
	        add_item();
        }
    </script>
</body>
</html>
